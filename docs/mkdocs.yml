site_name: cimpl-azd
site_description: Azure Developer CLI deployment for CIMPL on AKS Automatic
docs_dir: src


theme:
  name: material
  logo: https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Microsoft_Azure.svg/150px-Microsoft_Azure.svg.png
  favicon: https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Microsoft_Azure.svg/150px-Microsoft_Azure.svg.png
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started:
      - Prerequisites: getting-started/prerequisites.md
      - Quick Start: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - Architecture:
      - Overview: architecture/overview.md
  - Operations:
      - CI/CD Pipelines: operations/pipelines.md
      - Troubleshooting: operations/troubleshooting.md
  - Decisions:
      - decisions/index.md
      - ADR-0001 AKS Automatic: decisions/0001-use-aks-automatic-as-deployment-target.md
      - ADR-0002 Helm Postrender: decisions/0002-helm-postrender-kustomize-for-safeguards.md
      - ADR-0003 RabbitMQ Manifests: decisions/0003-raw-manifests-for-rabbitmq.md
      - ADR-0004 Karpenter Stateful: decisions/0004-karpenter-for-stateful-workloads.md
      - ADR-0005 Two-Phase Gate: decisions/0005-two-phase-deployment-gate.md
      - ADR-0006 Two-Layer State: decisions/0006-two-layer-terraform-state.md
      - ADR-0007 ECK TLS: decisions/0007-eck-self-signed-tls-for-elasticsearch.md
      - ADR-0008 Istio Injection: decisions/0008-selective-istio-sidecar-injection.md
      - ADR-0009 Workload Identity: decisions/0009-workload-identity-for-dns-management.md
      - ADR-0010 Unique Selectors: decisions/0010-unique-service-selector-label-pattern.md
