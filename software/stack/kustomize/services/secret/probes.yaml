- op: add
  path: /spec/template/spec/containers/0/livenessProbe
  value:
    httpGet:
      path: /health/liveness
      port: 8081
      scheme: HTTP
    initialDelaySeconds: 250
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
- op: add
  path: /spec/template/spec/containers/0/readinessProbe
  value:
    httpGet:
      path: /health/readiness
      port: 8081
      scheme: HTTP
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
