apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - all.yaml

components:
  - ../../components/seccomp
  - ../../components/security-context
  - ../../components/topology-spread
  - ../../components/pin-istio-proxy

patches:
  - path: probes.yaml
    target:
      kind: Deployment
      labelSelector: "type=core"
  - path: resources.yaml
    target:
      kind: Deployment
  - path: resources.yaml
    target:
      kind: StatefulSet
  - path: init-resources.yaml
    target:
      kind: Deployment
      name: opa
