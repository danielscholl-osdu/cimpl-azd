name: Squad Docs â€” Spell Check & Deploy

on:
  pull_request:
    paths:
      - 'docs/**/*.md'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'AGENTS.md'
      - '.github/_typos.toml'
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/squad-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check spelling
        uses: crate-ci/typos@master
        with:
          config: .github/_typos.toml

  deploy:
    name: Deploy to GitHub Pages
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
    needs: spell-check
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install zensical mkdocs-material

      - name: Build docs
        run: zensical build --config-file docs/mkdocs.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
