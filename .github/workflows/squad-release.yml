name: Squad Release

# Manual trigger only â€” used as a fallback if the promote workflow
# doesn't complete the release step. Normal releases happen inline
# during Squad Promote (preview-to-main job).
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      CHECKPOINT_DISABLE: "1"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.0"

      - name: Validate inputs
        run: |
          VERSION="${{ inputs.version }}"
          if ! echo "$VERSION" | grep -qP '^v\d+\.\d+\.\d+$'; then
            echo "::error::Version must match pattern vX.Y.Z (got: $VERSION)"
            exit 1
          fi

          # Check tag doesn't already exist
          if git tag -l "$VERSION" | grep -q "$VERSION"; then
            echo "::error::Tag $VERSION already exists"
            exit 1
          fi
          echo "Releasing $VERSION from main"

      - name: Validate Terraform formatting
        run: |
          terraform fmt -check -recursive ./infra
          terraform fmt -check -recursive ./platform

      - name: Stamp CHANGELOG
        run: |
          VERSION="${{ inputs.version }}"
          VERSION_NUM="${VERSION#v}"
          DATE=$(date +%Y-%m-%d)

          if grep -q "## \[Unreleased\]" CHANGELOG.md; then
            sed -i "s/## \[Unreleased\]/## [${VERSION_NUM}] - ${DATE}/" CHANGELOG.md
            sed -i "/## \[${VERSION_NUM}\]/i ## [Unreleased]\n" CHANGELOG.md

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "chore: stamp CHANGELOG for ${VERSION}"
            git push origin main
          fi

      - name: Create tag and release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ inputs.version }}"
          VERSION_NUM="${VERSION#v}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

          NOTES=$(awk "/^## \[${VERSION_NUM}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)

          if [ -z "$NOTES" ]; then
            gh release create "$VERSION" --generate-notes --title "$VERSION"
          else
            echo "$NOTES" | gh release create "$VERSION" --notes-file - --title "$VERSION"
          fi
