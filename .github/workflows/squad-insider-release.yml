name: Squad Insider Release

on:
  push:
    branches: [insider]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      CHECKPOINT_DISABLE: "1"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Terraform formatting
        run: |
          wget -qO- https://releases.hashicorp.com/terraform/1.5.0/terraform_1.5.0_linux_amd64.zip | funzip > /tmp/terraform
          chmod +x /tmp/terraform
          /tmp/terraform fmt -check -recursive ./infra
          /tmp/terraform fmt -check -recursive ./platform

      - name: Create insider pre-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get latest release tag or default
          LATEST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi

          # Create insider tag with short SHA
          SHORT_SHA=$(git rev-parse --short HEAD)
          INSIDER_TAG="${LATEST_TAG}-insider.${SHORT_SHA}"

          git tag -a "$INSIDER_TAG" -m "Insider release $INSIDER_TAG"
          git push origin "$INSIDER_TAG"
          gh release create "$INSIDER_TAG" --prerelease --generate-notes --title "$INSIDER_TAG"
